<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon" />
    <link rel="stylesheet" href="./assets/styles/css/style.css" />
    <title>Frontend Mentor | QR code component</title>
  </head>
  <body class="flex justify-center items-center h-screen w-screen bg-[#d6e2f0] font-my-font">
    <div
      class="bg-white w-72 p-4 flex flex-col rounded-xl text-center gap-4 hover:shadow-lg transition-shadow"
    >
      <img
        src="./assets/images/image-qr-code.png"
        alt="qr-code"
        class="w-full h-2/3 rounded-xl bg-contain"
      />
      <h1 class="text-[#1f3251] font-bold text-xl">
        Improve your front-end skills by building projects
      </h1>
      <p class="text-gray-500 font-medium text-sm pb-4">
        Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
      </p>
    </div>
  </body>
</html>
